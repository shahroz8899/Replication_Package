apiVersion: v1
kind: Service
metadata:
  name: posture-external-scaler
  namespace: posture
  labels:
    app: posture-external-scaler
spec:
  type: ClusterIP
  ports:
    - name: grpc
      port: 8080
      targetPort: 8080
      protocol: TCP
---
apiVersion: v1
kind: Endpoints
metadata:
  name: posture-external-scaler
  namespace: posture
subsets:
  - addresses:
      - ip: <NUC_IP>   # <<— set this to your NUC’s IP
    ports:
      - name: grpc
        port: 8080
        protocol: TCP
