apiVersion: v1
kind: ServiceAccount
metadata:
  name: cpu-scheduler
  namespace: kube-system
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: cpu-scheduler
rules:
- apiGroups: [""]
  resources: ["pods", "pods/binding", "pods/status", "nodes", "events"]
  verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
- apiGroups: ["batch"]
  resources: ["jobs"]
  verbs: ["get", "list", "watch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: cpu-scheduler
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: cpu-scheduler
subjects:
- kind: ServiceAccount
  name: cpu-scheduler
  namespace: kube-system

